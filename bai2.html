<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>btnhietdo</title>
</head>
<body>
<script>
    let num = +prompt("nhap nhiet do");

    while (true) {
        if (num >= 20 && num <= 100) {
            alert("ok roi");
            break;
        } else if (num > 100) {
            alert("giam nhiet do")
        } else {
            alert("tang nhiet do")
        }
        num = +prompt("nhap nhiet do");
    }

</script>



</body>
</html>
