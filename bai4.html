<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonaci</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let num = +prompt("nhap so luong");

    for (let i = 2; i < num; i++) {
        let c = a+b;
        if (c%5==0){
        document.write(c + " ");
        break;
        }
        a = b;
        b = c;

    }



</script>
</body>
</html>
